<ion-tabs class="tabs-stable tabs-icon-top tabs-color-positive" ng-cloak>

  <ion-tab title="News" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Rating" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" href="#/tab/rating">

  <ion-tab title="Routes" icon-on="ion-ios-navigate" icon-off="ion-ios-navigate-outline" href="#/tab/routes">

  <ion-tab title="Messages" icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline" href="#/tab/messages">

  <ion-tab title="Settings" icon-on="ion-ios-cog" icon-off="ion-ios-cog-outline" href="#/tab/settings">
